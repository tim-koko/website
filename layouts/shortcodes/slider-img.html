{{ $img := .Get "src"   }}
{{ $image := resources.Get $img  }}
{{ $size := 1600   }}

<div class="swiper-slide">
  {{- partial "img" (dict "page" $.Page "src" ($image) "width" $size "process" "fill 1600x1200 Top"  "alt" (.Get "caption") ) }}
  <div class="caption d-none">{{ .Get "caption" }}</div>
  <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
</div>
