canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = true
disableKinds = ["taxonomy"]
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
defaultContentLanguage = "de"
pagination.pagerSize = 7
rssLimit = 10

