references:
  title: "Referenzen – Die besten Kund:innen der Welt"
  text: ""
  projects:
    - title: "Rhätische Bahn – Cloud-native Bahnbetrieb mit OpenShift"
      text: "<p>Nebst virtualisierter Hardware sorgen Bare Metal-Maschinen für die nötige Rechenleistung, um eine Vielzahl unterschiedlicher, für den Bahnbetrieb wichtiger Applikationen auf OpenShift zu betreiben. tim&koko unterstützt die Rhätische Bahn im OpenShift-Betrieb und der Weiterentwicklung der Plattform, um auch in der IT zukunftsorientiert und nachhaltig unterwegs sein zu können.</p><p><i>«Wir durften die Firma tim&koko als zuverlässiger Partner kennen lernen, der uns nebst grossem Red Hat OpenShift KnowHow auch in vielen weiteren Themen (Backup, Storage, Applikationsmanagement, Datenbanken, etc) tatkräftig zu unterstützen weiss.»</i></p><p class=\"small\">Interregio auf dem Landwasserviadukt © Rhätische Bahn / Andrea Badrutt</p>"
      img: "images/projects/rhb.jpg"
      link: "https://rhb.ch/"
    - title: "Adcubum – Syrius auf dem Weg in die Cloud"
      text: "<p>tim&koko unterstützt Adcubum auf ihrem spannenden Weg in die Cloud. Dabei übernehmen wir die wichtigen Rollen des Product Owner eines System-Teams und des Cloud Architekten bei der Kubernetes Journey, die darauf abzielt, Syrius für den Betrieb auf OpenShift vorzubereiten. Zusätzlich dazu helfen wir beim Engineering einer zentralen Tracing Plattform.</p><p>Martina Penz, Projektleiterin: <i>«Thomas Philipona hat uns bei unserem Vorhaben, unser Produkt in die Cloud zu bringen, in der Rolle als Product Owner und Architekt erfolgreich beraten und tatkräftig unterstützt. Dank seiner ausgewiesenen Expertise und großen Erfahrung konnten wir potenzielle Risiken frühzeitig identifizieren und Hürden umschiffen. Thömu hat sich innerhalb kürzester Zeit in unserer sehr komplexes Softwareumfeld eingearbeitet und in unsere agile Teamstruktur nahtlos integriert. Die vertrauensvolle Zusammenarbeit mit ihm generiert nicht nur Value, sondern macht wegen seiner offenen, positiven Art auch viel Spass.»</i></p>"
      tech_text: "<p>OpenShift, Helm, Argo CD, Prometheus, Grafana, Jenkins, OpenTelemetry</p>"
      img: "images/projects/adcubum.jpg"
      link: "https://www.adcubum.com/"

