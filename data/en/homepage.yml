# References Section
references:
  title: "References – The best customers in the world"
  text: ""
  projects:
    - title: "Rhaetian Railway – Cloud-Native Railway Operations with OpenShift"
      text: "<p>In addition to virtualized hardware, bare metal machines provide the necessary computing power to run a variety of different applications crucial for railway operations on OpenShift. tim&koko supports the Rhaetian Railway in the operation and further development of the OpenShift platform, enabling them to be future-oriented and sustainable in their IT journey.</p><p><i>«We have had the pleasure of getting to know tim&koko as a reliable partner, who, in addition to extensive RedHat OpenShift expertise, also knows how to actively support us in many other areas (backup, storage, application management, databases, etc).»</i></p><p class=\"small\">Interregio auf dem Landwasserviadukt © Rhätische Bahn / Andrea Badrutt</p>"
      img: "images/projects/rhb.jpg"
      link: "https://rhb.ch/"
    - title: "Adcubum – Syrius a journey into the cloud"
      text: "<p>tim&koko is supporting Adcubum on their exciting journey into the cloud. We take on the important roles of product owner of a system team and cloud architect in the Kubernetes journey, which aims to prepare Syrius for operation on OpenShift. Additionally, we help with the engineering of a central tracing platform.</p><p>Martina Penz Project Leader: <i>\"Thomas Philipona has successfully advised and actively supported us in our journey to the cloud, in the roles as Product Owner and Architect. Thanks to his proven expertise and extensive experience, we were able to identify potential risks early on and navigate obstacles. Thömu quickly familiarized himself with our highly complex software environment and seamlessly integrated into our agile team structure. The trustful collaboration with him not only generates value but also brings a lot of enjoyment due to his open and positive nature.\"</i></p>"
      tech_text: "<p>OpenShift, Helm, Argo CD, Prometheus, Grafana, Jenkins, OpenTelemetry</p>"
      img: "images/projects/adcubum.jpg"
      link: "https://www.adcubum.com/"
