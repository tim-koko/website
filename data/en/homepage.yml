# Services Section
services:
  title: "Services – All the way to the top together"
  text: "<p>If you want to reach for the clouds, you need courage and confidence. And a partner like tim&koko will  accompany you on every step of your journey. As soon as we fully understand your needs, we start working as a team: together we develop sustainable solutions, find suitable technologies, set up effective processes and create cultural change so you can realise your full potential.</p>"
  item:
    - title: "Cloud Native Consulting"
      text:
        "<p>An experienced tim&koko Cloud Native Consultant will provide support throughout the process – with expertise, concrete instructions or sometimes words of encouragement. Cloud Native Consulting includes:</p>
        <ul>
        <li>Accompanying your entire Cloud Native Journey from A-Z</li>
        <li>Consulting on the magic triangle: technology, culture and processes</li>
        <li>Cloud architecture design and solution architecture</li>
        <li>Employee coaching and  training</li>
        <li>Workshops, reviews</li>
        </ul>"
    - title: "Cloud Native Engineering"
      text:
        "<p>Don't have the time or the energy to deal with cloud native technologies? As passionate engineers, we're happy to take that off your plate so you can focus on what you love with peace of mind. Cloud Engineering includes:</p>
        <ul>
        <li>Container and Kubernetes engineering support</li>
        <li>Cloud Native Software Engineering</li>
        <li>Designing and implementing delivery pipelines</li>
        <li>Automation and GitOps</li>
        <li>Implementation and integration of observability aspects</li>
        </ul>"

