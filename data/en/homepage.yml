# Cloud Native Section
cloud_native:
  title: "Cloud Native: Harnessing the potential of future-oriented technologies"
  text:
    "<p>We believe that a future worth living can only be shaped by people. And that new technologies and principles can profitably support us in every endeavour. Leading the way: <b>cloud native technologies</b> and open source software. In combination, they offer ideal conditions for agile software solutions that can be efficiently deployed, operated and continuously developed.</p>
    <p>By working closely with you, our team identifies what this means for each unique  company and the people who work in it enabling the full use of the infinite possibilities of cloud-native computing. This not only creates room for creative solutions, but also a significant competitive advantage.</p>"
  img: "images/20221018-TK_Bern_0405@2x.jpg"

